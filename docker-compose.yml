services:
  # Base de données MongoDB (métadonnées)
  # - Par défaut (local/dev) : pas d'auth pour que `docker compose up` fonctionne sans .env
  # - En prod : utilisez un Mongo managé ou activez l'auth + secrets via variables d'env
  db:
    image: mongo:6.0
    container_name: supfile-db
    ports:
      - "27017:27017"
    volumes:
      - db_data:/data/db
    networks:
      - supfile-network
    restart: unless-stopped

  # Serveur API Node.js/Express
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: supfile-backend
    depends_on:
      - db
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 5000
      SERVER_HOST: 0.0.0.0
      MONGO_URI: mongodb://db:27017/supfile
      # Secrets : en dev/local, ils peuvent être absents (générés au runtime par le backend).
      # En production, définissez-les (Fly/Render/.env).
      JWT_SECRET: ${JWT_SECRET:-}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-}
      SESSION_SECRET: ${SESSION_SECRET:-}
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-32212254720}
      UPLOAD_DIR: /usr/src/app/uploads
      CORS_ORIGIN: ${CORS_ORIGIN:-}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI:-http://localhost:3000/api/auth/google/callback}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      GITHUB_REDIRECT_URI: ${GITHUB_REDIRECT_URI:-http://localhost:3000/api/auth/github/callback}
    ports:
      - "5000:5000"
    volumes:
      # Persist files on a Docker volume (not in DB)
      - backend_data:/usr/src/app/uploads
    networks:
      - supfile-network
    restart: unless-stopped

  # Client Web (React build) + reverse proxy vers l'API
  # - Le frontend appelle l'API via /api (même origine) -> pas de CORS en local.
  frontend:
    build:
      context: ./frontend-web
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
    container_name: supfile-frontend
    ports:
      - "3000:80"
    networks:
      - supfile-network
    restart: unless-stopped
    depends_on:
      - backend

  # Client Mobile (Flutter) - optionnel
  mobile:
    profiles: ["mobile"]
    build:
      context: ./mobile-app
      dockerfile: Dockerfile
    container_name: supfile-mobile
    environment:
      API_URL: ${API_URL:-http://localhost:5000}
    ports:
      - "8080:8080"
    networks:
      - supfile-network
    restart: unless-stopped

volumes:
  db_data:
    driver: local
  backend_data:
    driver: local

networks:
  supfile-network:
    driver: bridge
