# fly.toml - Backend SUPFile sur Fly.io
# Toujours lancer : cd backend  puis  flyctl deploy  (depuis ce dossier)
# Voir https://fly.io/docs/reference/configuration/
#

app = 'supfile'
primary_region = 'cdg'

[env]
  PORT = "5000"

[build]

[http_service]
  internal_port = 5000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [[http_service.checks]]
    grace_period = "120s"
    interval = "10s"
    method = "GET"
    timeout = "10s"
    path = "/health"

[[vm]]
  memory = '1gb'
  cpus = 1
  memory_mb = 1024

[[mounts]]
  source = "uploads_data"
  destination = "/usr/src/app/uploads"
